<!DOCTYPE html>
<!-- Copied from Slate default and modified -->
<html lang="{{ site.lang | default: "en-US" }}">

  <head>
    <meta charset='utf-8'>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,maximum-scale=2">
    <link rel="stylesheet" type="text/css" media="screen" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}">

    <style media="all">
      #svg_tooltip {
        background: white;
        border:  1px solid black;
        border-radius: 5px;
        padding: 5px;
        position: absolute;
        display: none;
      }
    </style>

    <!-- no Google Analytics in our case -->
{% seo %}
  </head>

  <body>
    <!-- HEADER -->
    <div id="header_wrap" class="outer">
        <header class="inner">
          <!-- <a id="forkme_banner" href="{{ site.github.repository_url }}">View on GitHub</a> -->

          <h1 id="project_title">YJIT Benchmarks</h1>
          <div style="clear:both;"></div>
        </header>
    </div>

    <!-- MAIN CONTENT -->
    <div id="main_content_wrap" class="outer">
      <section id="main_content" class="inner">
        {{ content }}
      </section>
    </div>

    <!-- FOOTER  -->
    <div id="footer_wrap" class="outer">
      <footer class="inner">
        <ul style="display: inline-block;">
          <li style="display: inline-block;"><a href="{{ "about" | relative_url }}">About YJIT Benchmarks</a>&nbsp;&nbsp;</li>
          <li style="display: inline-block;"><a href="{{ "history" | relative_url }}">Raw Results History</a>&nbsp;&nbsp;</li>
        </ul>
      </footer>
    </div>

    <div id="svg_tooltip"></div>

    <script>
      function showSVGTooltip(evt, text) {
        let tt = document.getElementById("svg_tooltip");
        if(tt === null) return;
        tt.innerHTML = text;
        tt.style.display = "block";
        tt.style.left = evt.pageX + 10 + 'px';
        tt.style.top = evt.pageY + 10 + 'px';
      }

      function hideSVGTooltip() {
        var tt = document.getElementById("svg_tooltip");
        if(tt === undefined) return;
        tt.style.display = "none";
      }
    </script>
  </body>
</html>
